name: "Deploy website"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_ENV: "production"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build deployment artifacts
        run: npm run build

      - name: Copy index to 404 backup
        run: cp index.html 404.html
        working-directory: "./dist/"
      
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist/"

  deploy-github:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-container:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4

      - name: Initialize ssh
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST_NAME }} > ~/.ssh/known_hosts

      - name: Sync server executable
        run: rsync -av --delete -p github-pages/artifact.tar b-x-wu@${{ secrets.HOST_NAME }}:~

      - name: Restart server
        run: |
          ssh b-x-wu@${{ secrets.HOST_NAME }} "./entrypoint.sh"

